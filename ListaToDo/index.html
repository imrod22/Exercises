<html>
  <head>
    <title>Lista ToDo</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">   
    <script src="app.js" charset="utf-8"></script> 
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Agregar Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>TO DO</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pagar Fibertel</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Ir al Super</label><input type="text" value="Ir al Super"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completado</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Ir al medico</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
